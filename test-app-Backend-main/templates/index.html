<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django JWT & OAuth Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        /* A little extra style for a nicer feel */
        body {
            background-color: #f7fafc;
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-md">

        <!-- Logged Out View -->
        <div id="logged-out-view">
            <div class="form-container">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome</h1>
                <p class="text-center text-gray-500 mb-8">Sign in or create an account</p>

                <!-- Login Form -->
                <form id="login-form">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Login</h2>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                        <input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 btn">Login</button>
                </form>

                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-400">or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                
                <!-- Google Login Button -->
                <button id="google-login-btn" class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-md flex items-center justify-center hover:bg-gray-50 btn">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.618-3.354-11.284-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.01,35.638,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    Sign in with Google
                </button>

                <!-- Link to show Signup Form -->
                <p class="text-center text-sm text-gray-600 mt-8">
                    Don't have an account? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
                </p>
            </div>

            <!-- Signup Form (hidden by default) -->
            
<div id="signup-form-container" class="form-container mt-8 hidden">
    <h2 class="text-xl font-semibold mb-4 text-gray-700">Create Account</h2>
    <form id="signup-form">
        <div class="grid grid-cols-2 gap-4">
            <input type="text" id="signup-first-name" placeholder="First Name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <span id="first-name-error" class="text-xs text-red-600 col-span-2"></span>
            <input type="text" id="signup-last-name" placeholder="Last Name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <span id="last-name-error" class="text-xs text-red-600 col-span-2"></span>
        </div>
        <div class="mt-4">
            <input type="email" id="signup-email" placeholder="Email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <span id="email-error" class="text-xs text-red-600"></span>
        </div>
        <div class="mt-4">
            <input type="password" id="signup-password" placeholder="Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <span id="password-error" class="text-xs text-red-600"></span>
        </div>
        <div class="mt-4">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <span id="confirm-password-error" class="text-xs text-red-600"></span>
        </div>
        <div class="mt-4">
            <select id="signup-role" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="" disabled selected>Select a role</option>
                <option value="DEVELOPER">Developer</option>
                <option value="TESTER">Tester</option>
                <option value="MANAGER">Manager</option>
                <option value="OWNER">Owner</option>
            </select>
            <span id="role-error" class="text-xs text-red-600"></span>
        </div>
        <button type="submit" class="w-full mt-6 bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 btn">Create Account</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">Log in</a>
    </p>
</div>
        </div>

        <!-- Logged In View (hidden by default) -->
        <div id="logged-in-view" class="form-container hidden">
             <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Logged In</h1>
             <div id="user-info" class="text-center text-gray-600 my-8"></div>
             <button id="logout-button" class="w-full bg-red-500 text-white py-2 rounded-md font-semibold hover:bg-red-600 btn">Logout</button>
        </div>

        <!-- Message Area -->
        <div id="message-area" class="mt-4 text-center"></div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        // IMPORTANT: PASTE YOUR GOOGLE AND DJANGO CLIENT IDs HERE
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'; // From Google Cloud Console
        const DJANGO_CLIENT_ID = 'YOUR_DJANGO_CLIENT_ID'; // From Django Admin Panel
        const DJANGO_CLIENT_SECRET = 'YOUR_DJANGO_CLIENT_SECRET'; // From Django Admin Panel

        const LOGIN_URL = `${API_BASE_URL}/api/token/`;
        const SIGNUP_URL = `${API_BASE_URL}/api/users/`;
        const CONVERT_TOKEN_URL = `${API_BASE_URL}/api/auth/convert-token`;
        
        // --- DOM ELEMENTS ---
        const loggedOutView = document.getElementById('logged-out-view');
        const loggedInView = document.getElementById('logged-in-view');
        const loginForm = document.getElementById('login-form');
        const signupFormContainer = document.getElementById('signup-form-container');
        const signupForm = document.getElementById('signup-form');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const userInfoDiv = document.getElementById('user-info');
        const logoutButton = document.getElementById('logout-button');
        const messageArea = document.getElementById('message-area');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');

        // --- TOKEN MANAGEMENT ---
        function saveTokens(access, refresh) {
            localStorage.setItem('accessToken', access);
            localStorage.setItem('refreshToken', refresh);
        }

        function getAccessToken() {
            return localStorage.getItem('accessToken');
        }

        function clearTokens() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userEmail');
        }
        
        // --- UI MANAGEMENT ---
        function showLoggedInView(userEmail) {
            userInfoDiv.innerHTML = `<p>Welcome, <span class="font-semibold">${userEmail}</span></p>`;
            loggedOutView.classList.add('hidden');
            loggedInView.classList.remove('hidden');
        }

        function showLoggedOutView() {
            loggedOutView.classList.remove('hidden');
            loggedInView.classList.add('hidden');
            signupFormContainer.classList.add('hidden');
            loginForm.parentElement.classList.remove('hidden');
            messageArea.textContent = '';
        }
        
        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError 
                ? 'mt-4 text-center text-red-600' 
                : 'mt-4 text-center text-green-600';
        }

        // --- API CALLS ---
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                saveTokens(data.access, data.refresh);
                // In a real app, you'd decode the JWT to get the user's email
                localStorage.setItem('userEmail', email); 
                showLoggedInView(email);
                showMessage('Login successful!', false);
                loginForm.reset();

            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, true);
            }
        }
        
       // --- REAL-TIME VALIDATION ---
function validateFirstName() {
    const firstName = document.getElementById('signup-first-name').value.trim();
    const errorSpan = document.getElementById('first-name-error');
    if (firstName.length < 2) {
        errorSpan.textContent = 'First name must be at least 2 characters.';
        return false;
    }
    errorSpan.textContent = '';
    return true;
}

function validateLastName() {
    const lastName = document.getElementById('signup-last-name').value.trim();
    const errorSpan = document.getElementById('last-name-error');
    if (lastName.length < 2) {
        errorSpan.textContent = 'Last name must be at least 2 characters.';
        return false;
    }
    errorSpan.textContent = '';
    return true;
}

function validateEmail() {
    const email = document.getElementById('signup-email').value.trim();
    const errorSpan = document.getElementById('email-error');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        errorSpan.textContent = 'Enter a valid email address.';
        return false;
    }
    errorSpan.textContent = '';
    return true;
}

function validatePassword() {
    const password = document.getElementById('signup-password').value;
    const errorSpan = document.getElementById('password-error');
    if (password.length < 6) {
        errorSpan.textContent = 'Password must be at least 6 characters.';
        return false;
    }
    errorSpan.textContent = '';
    return true;
}

function validateConfirmPassword() {
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;
    const errorSpan = document.getElementById('confirm-password-error');
    if (confirmPassword !== password) {
        errorSpan.textContent = 'Passwords do not match.';
        return false;
    }
    errorSpan.textContent = '';
    return true;
}

function validateRole() {
    const role = document.getElementById('signup-role').value;
    const errorSpan = document.getElementById('role-error');
    if (!role) {
        errorSpan.textContent = 'Please select a role.';
        return false;
    }
    errorSpan.textContent = '';
    return true;
}

// Attach real-time validation listeners
document.getElementById('signup-first-name').addEventListener('input', validateFirstName);
document.getElementById('signup-last-name').addEventListener('input', validateLastName);
document.getElementById('signup-email').addEventListener('input', validateEmail);
document.getElementById('signup-password').addEventListener('input', () => {
    validatePassword();
    validateConfirmPassword();
});
document.getElementById('signup-confirm-password').addEventListener('input', validateConfirmPassword);
document.getElementById('signup-role').addEventListener('change', validateRole);

// --- MODIFIED SIGNUP HANDLER ---
async function handleSignup(event) {
    event.preventDefault();

    // Validate all fields before submitting
    const valid =
        validateFirstName() &&
        validateLastName() &&
        validateEmail() &&
        validatePassword() &&
        validateConfirmPassword() &&
        validateRole();

    if (!valid) {
        showMessage('Please fix the errors above.', true);
        return;
    }

    const payload = {
        first_name: document.getElementById('signup-first-name').value,
        last_name: document.getElementById('signup-last-name').value,
        email: document.getElementById('signup-email').value,
        password: document.getElementById('signup-password').value,
        role: document.getElementById('signup-role').value,
    };

    try {
        const response = await fetch(SIGNUP_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok) {
            const errorMsg = Object.values(data).flat().join(' ');
            throw new Error(errorMsg || 'Signup failed');
        }
        showMessage('Signup successful! Please log in.', false);
        signupForm.reset();
        showLoginLink.click();

        // Clear validation errors
        document.getElementById('first-name-error').textContent = '';
        document.getElementById('last-name-error').textContent = '';
        document.getElementById('email-error').textContent = '';
        document.getElementById('password-error').textContent = '';
        document.getElementById('confirm-password-error').textContent = '';
        document.getElementById('role-error').textContent = '';

    } catch(error) {
        console.error('Signup error:', error);
        showMessage(error.message, true);
    }
}

        async function exchangeGoogleToken(googleAccessToken) {
            try {
                const response = await fetch(CONVERT_TOKEN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        grant_type: "convert_token",
                        client_id: DJANGO_CLIENT_ID,
                        client_secret: DJANGO_CLIENT_SECRET,
                        backend: "google-oauth2",
                        token: googleAccessToken
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error_description || 'Google token exchange failed');
                }

                saveTokens(data.access_token, data.refresh_token);
                
                // For display, we'll need to get user info. A good way is to have a /me endpoint
                // For now, let's just show a generic message.
                // In a real app, you'd decode the JWT or call a /api/users/me endpoint.
                const decodedToken = JSON.parse(atob(data.access_token.split('.')[1]));
                localStorage.setItem('userEmail', decodedToken.email);
                showLoggedInView(decodedToken.email);
                showMessage('Google login successful!', false);

            } catch(error) {
                console.error('Token exchange error:', error);
                showMessage(error.message, true);
            }
        }
        
        function handleLogout() {
            clearTokens();
            showLoggedOutView();
            showMessage('You have been logged out.', false);
        }

        // --- EVENT LISTENERS ---
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignup);
        logoutButton.addEventListener('click', handleLogout);

        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.parentElement.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
            messageArea.textContent = '';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupFormContainer.classList.add('hidden');
            loginForm.parentElement.classList.remove('hidden');
            messageArea.textContent = '';
        });
        
        // --- GOOGLE AUTH INITIALIZATION ---
        function initGoogleAuth() {
            gapi.load('auth2', function() {
                const auth2 = gapi.auth2.init({
                    client_id: GOOGLE_CLIENT_ID,
                    cookiepolicy: 'single_host_origin',
                });

                // Attach the click handler to the button
                auth2.attachClickHandler(googleLoginBtn, {},
                    (googleUser) => {
                        // This callback runs on successful sign-in
                        const googleAccessToken = googleUser.getAuthResponse().access_token;
                        exchangeGoogleToken(googleAccessToken);
                    },
                    (error) => {
                        // This callback runs on error
                        console.error('Google Sign-In Error:', error);
                        showMessage('Google sign-in failed. Check console for details.', true);
                    }
                );
            });
        }


        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initGoogleAuth(); // Initialize Google Auth
            const accessToken = getAccessToken();
            const userEmail = localStorage.getItem('userEmail');
            if (accessToken && userEmail) {
                showLoggedInView(userEmail);
            } else {
                showLoggedOutView();
            }
        });

    </script>
</body>
</html>
